<h2 class="page-header text-center">Login</h2>
<form (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <input
    type="submit"
    class="btn btn-primary text-center mt-2 mx-5"
    value="login"
  />
</form>
